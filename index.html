<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ominous Input Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <style>
        .above-ten{
            background-color: yellow;
            border-style: solid;
            border-color: red;
        }
    </style>

</head>
</head>
<body>

<script src="jquery-3.7.1.min.js"></script>

<div class="d-flex align-items-center justify-content-center vh-100 w-100 flex-column gap-5">
    <div class="d-flex align-items-center justify-content-center flex-column">
        <h1 class="display-5">Peer into the ominous text box.</h1>
        <div class="col-xs-4 my-2">
        <input type="text" class="form-control" id="inputField"> 
    </div>

    <hr/>

    <div class="my-5 d-flex align-items-center justify-content-center flex-column">
        <h1 class="display-6">Calculate.</h1>
        <div class="col-xs-4 my-2 d-flex flex-row gap-2">
        <input type="text" class="form-control" id="q1">
        <input type="text" class="form-control" id="q2">
        <span class="display-6 border px-5 py-1 rounded" id="answer">0</span> 
     </div>
        <div class="col-xs-4 my-2 d-flex flex-row gap-2">
            <button class="btn btn-secondary px-5" id="add">+</button>
            <button class="btn btn-secondary px-5" id="minus">-</button>
            <button class="btn btn-secondary px-5" id="multiply">x</button>
            <button class="btn btn-secondary px-5" id="divide">/</button>
        </div>
    </div>
    
</div>


<script>
$(document).ready(function() {
    $("#add, #minus, #multiply, #divide").prop("disabled", true);

    $("#inputField").blur(function(){
        var entered=parseInt($("#inputField").val());	
        if(entered >10){
            $("#inputField").addClass("above-ten");
        }
        else{
            $("#inputField").removeClass("above-ten");
        }
    });
      
    checkerFunc=function checkerFunc(){
        var q1=$("#q1").val();
        var q2=$("#q2").val();

        if (q1.length > 0 && q2.length > 0){
            $("#add, #minus, #multiply, #divide").removeClass("btn-secondary")
            $("#add, #minus, #multiply, #divide").addClass("btn-primary")
            $("#add, #minus, #multiply, #divide").prop('disabled', false);
        }
        else{
            $("#add, #minus, #multiply, #divide").removeClass("btn-primary")
            $("#add, #minus, #multiply, #divide").addClass("btn-secondary")
            $("#add, #minus, #multiply, #divide").prop('disabled', true);
        }
    }


    $("#q1, #q2").blur(function(){
        checkerFunc();
    }
)

    $("#add").click(function(){
        var q1=parseInt($('#q1').val());
        var q2=parseInt($('#q2').val());
        var result=q1+q2;
        $("#answer").text(result);
    });

    $("#minus").click(function(){
        var q1=parseInt($('#q1').val());
        var q2=parseInt($('#q2').val());
        var result=q1-q2;
        $("#answer").text(result);
    });

    $("#multiply").click(function(){
        var q1=parseInt($('#q1').val());
        var q2=parseInt($('#q2').val());
        var result=q1*q2;
        $("#answer").text(result);
    });

    $("#divide").click(function(){
        var q1=parseInt($('#q1').val());
        var q2=parseInt($('#q2').val());
        var result=q1/q2;
        $("#answer").text(result);
    });
});
;




</script>

</body>
</html>
